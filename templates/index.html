<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <title>Agent USA ‚Äì mapa</title>

    <style>
      body {
        margin: 0;
        background: #0f172a; /* hlub≈°√≠ temn√° modr√° */
        color: #e5e7eb;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      .layout {
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        justify-content: center;
        gap: 20px;
        padding: 20px;
      }

      /* ---------------------------------------
         LEV√ù sloupec: mapa a j√≠zdn√≠ ≈ô√°dy
      ---------------------------------------- */
      .map-column {
        display: flex;
        flex-direction: column;
        gap: 12px;
        width: 1024px;
      }

      .top-bar {
        font-size: 14px;
        color: #94a3b8;
        padding-left: 4px;
      }

      canvas {
        border-radius: 10px;
        border: 1px solid #1e293b;
        background: #020617;
        image-rendering: pixelated;
        box-shadow: 0 4px 16px rgba(0,0,0,0.4);
      }

      /* CARD ‚Äì styl pro blok pod mapou */
      .card {
        background: #1e293b;
        border: 1px solid #334155;
        padding: 12px 14px;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      }

      .card-title {
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 6px;
        color: #f1f5f9;
      }

      /* ---------------------------------------
         TABULKA J√çZDN√çHO ≈ò√ÅDU
      ---------------------------------------- */

      #timetableTable {
        width: 100%;
        border-collapse: collapse;
        font-size: 12px;
        border: 1px solid #334155;
        border-radius: 8px;
        overflow: hidden;
      }

      #timetableTable th {
        background: #0f172a;
        padding: 6px 8px;
        border-bottom: 1px solid #334155;
        text-align: left;
        color: #e2e8f0;
        font-weight: 600;
      }

      #timetableTable td {
        padding: 6px 8px;
        border-bottom: 1px solid #1e293b;
        color: #cbd5e1;
      }

      #timetableTable tr:hover {
        background: rgba(51, 65, 85, 0.35);
      }

      /* ---------------------------------------
         PRAV√ù PANEL ‚Äì info
      ---------------------------------------- */
      .sidebar {
        width: 280px;
        padding: 16px;
        border-radius: 14px;
        background: #1e293b;
        border: 1px solid #334155;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .sidebar h2 {
        margin: 0;
        font-size: 17px;
        font-weight: 600;
        color: #f1f5f9;
      }

      .info-row {
        display: flex;
        justify-content: space-between;
        font-size: 13px;
        color: #cbd5e1;
      }

      .info-row span:last-child {
        font-weight: 600;
        color: #f8fafc;
      }

      .info-block-title {
        font-size: 13px;
        font-weight: 600;
        margin-bottom: 4px;
        color: #e2e8f0;
      }

      #connectionsList {
        margin: 0;
        padding-left: 16px;
        list-style: none;
        font-size: 13px;
        color: #e5e7eb;
      }

      #connectionsList li {
        margin-bottom: 4px;
        padding: 4px 6px;
        background: #334155;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.15s;
      }

      #connectionsList li:hover {
        background: #475569;
      }

      #noConnectionsNote {
        font-size: 12px;
        color: #94a3b8;
        margin-top: 4px;
      }
    </style>
  </head>

  <body>
    <div class="layout">
      <!-- LEV√Å STRANA -->
      <div class="map-column">

        <canvas id="gameCanvas" width="1024" height="576"></canvas>

        <!-- CARD: J√≠zdn√≠ ≈ô√°d -->
        <div class="card">
          <div class="card-title">
            ‚è±Ô∏è Aktu√°ln√≠ ƒças: <span id="currentTimeLabel">Po 08:00</span>
          </div>

          <table id="timetableTable">
            <thead>
              <tr>
                <th>üïí Odjezd</th>
                <th>üìç Z</th>
                <th>‚û°Ô∏è Do</th>
                <th>üöÜ Typ</th>
                <th>üìè Vzd√°l.</th>
                <th>‚è≥ ƒåas j√≠zdy</th>
              </tr>
            </thead>

            <tbody id="timetableBody">
              <!-- dopln√≠ JS -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- PRAV√Å STRANA -->
      <aside class="sidebar">
        <h2>üß≠ Informace</h2>

        <div class="info-row">
          <span>Pozice agenta:</span>
          <span id="agentPos">-,-</span>
        </div>

        <div class="info-row">
          <span>Aktu√°ln√≠ mƒõsto:</span>
          <span id="currentCityName">-</span>
        </div>

        <div class="info-block">
          <div class="info-block-title">Mo≈æn√© spoje z mƒõsta:</div>
          <ul id="connectionsList"></ul>
          <div id="noConnectionsNote"></div>
        </div>
      </aside>
    </div>

    <!-- JS modul ‚Äì game logic -->
    <script type="module" src="{{ url_for('static', filename='js/game.js') }}"></script>
  </body>
</html>
