<div id="taskDetailPanel" class="panel-card hidden">
  <div class="flex flex-wrap items-start justify-between gap-4 mb-5">
    <div>
      <p class="text-[11px] uppercase tracking-[0.3em] text-slate-400">Operační briefing</p>
      <h3 id="taskDetailTitle" class="text-xl font-semibold">Vyber úkol</h3>
      <p id="taskDetailSubtitle" class="text-sm text-slate-300">Klikni na jednu z lokací a připrav plán.</p>
    </div>
    <button
      id="closeTaskDetailBtn"
      type="button"
      class="task-close-btn"
      aria-label="Zavřít panel"
    >
      ✕
    </button>
  </div>
  <div class="grid gap-5 lg:grid-cols-[220px_1fr]">
    <div id="taskListContainer" class="space-y-3 text-sm text-slate-200">
      <p>Žádné aktivní úkoly.</p>
    </div>
    <div class="space-y-5">
      <div class="flex flex-wrap items-center gap-2 text-sm text-slate-300">
        <span class="task-detail-chip" id="taskDetailLocation">---</span>
      </div>
      <p id="taskDetailDesc" class="task-detail-desc">
        Vyber úkol z nabídky vlevo a zobrazí se ti kompletní podklady.
      </p>
      <div class="task-status-row">
        <span id="taskStatusBadge" class="task-status-badge hidden">-</span>
      </div>
      <div id="taskCompletionBanner" class="task-completion-banner hidden">
        <div class="task-completion-banner__badge">OK</div>
        <div>
          <p class="task-completion-banner__eyebrow">Úkol splněn</p>
          <p class="task-completion-banner__title">Operace je uzavřena.</p>
          <p class="task-completion-banner__body">Odměna je připravena k vyzvednutí.</p>
        </div>
      </div>
      <div>
        <div class="flex items-center justify-between mb-2">
          <p class="text-[11px] uppercase tracking-[0.3em] text-slate-400">Kroky operace</p>
        </div>
        <ul id="taskObjectiveList" class="space-y-2 text-sm text-slate-100">
          <li class="text-slate-400">Žádný úkol není aktivní.</li>
        </ul>
      </div>
      <div class="grid gap-4 text-sm">
        <div class="task-detail-pill">
          <p class="text-[10px] uppercase tracking-[0.3em] text-emerald-200/80">Odměna</p>
          <p id="taskRewardLabel" class="text-base font-semibold text-emerald-100">-</p>
        </div>
      </div>
      <button
        id="taskClaimRewardBtn"
        type="button"
        class="task-claim-btn hidden w-full rounded-full px-5 py-3 text-xs font-semibold uppercase tracking-[0.25em]"
      >
        Vyzvednout odměnu
      </button>
    </div>
  </div>
</div>
