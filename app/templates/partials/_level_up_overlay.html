<div
  id="levelUpOverlay"
  class="level-up-overlay hidden"
  role="dialog"
  aria-modal="true"
  aria-hidden="true"
>
  <div class="level-up-dialog">
    <div class="level-up-header">
      <p class="level-up-eyebrow">Nový level</p>
      <h2 id="levelUpTitle" class="level-up-title">Level -</h2>
      <p id="levelUpSubtitle" class="level-up-subtitle">Odemčeno</p>
    </div>
    <div id="levelUpList" class="level-up-grid"></div>
    <div class="level-up-footer">
      <button id="levelUpContinue" class="level-up-cta">Pokračovat</button>
    </div>
  </div>
</div>
