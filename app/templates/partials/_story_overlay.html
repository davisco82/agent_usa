<div
  id="labStoryNotice"
  class="lab-story-overlay hidden"
  role="dialog"
  aria-modal="true"
  aria-labelledby="labStoryTitle"
>
  <div class="lab-story-dialog space-y-6">
    <div class="lab-story-header">
      <div class="lab-story-figure">
        <div class="lab-story-hero">
          <div class="lab-story-portrait">
            <img id="labStoryHeroImg" src="/static/assets/figures/dr_rook.webp" alt="Dr. Elias Rook" />
          </div>
          <p id="labStoryHeroName" class="lab-story-hero-name">Dr. Elias Rook</p>
          <p id="labStoryHeroRole" class="lab-story-hero-role">Vedoucí biometrického programu</p>
        </div>
        <div class="lab-story-bubble">
          <p class="lab-story-eyebrow">Laboratorní briefing</p>
          <h4 id="labStoryTitle">-</h4>
          <p id="labStoryBody">-</p>
        </div>
      </div>
    </div>
    <div class="lab-story-actions justify-end">
      <button id="labStoryClose" type="button" class="lab-story-close">Zavřít</button>
      <button id="labStoryConfirm" type="button" class="lab-story-confirm">Dokončit briefing</button>
    </div>
  </div>
</div>
